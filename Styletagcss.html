<!DOCTYPE HTML>

<html>

	<head>
		<!-- This is the Example of CSS style tag-->
		<title>Style Tag usage</title>
		<!-- Style tag to give style to image ACADGILD-->
		<style>
		    img{
		    position: absolute;
			left: 0;
			top: 0;
			z-index: 0;
			height: 80px;
			width: 170px;
		    }
		</style>
	</head>

	<body>
		<!-- ACADGILD logo image -->
		<img src="acadgild logo.png">
		<h1>This is heading. This is heading</h1>
		<p>
			This is a paragraph.This is a paragraph.
		</p>
		<p>
			This is another paragraph.This is another paragraph
		</p>
	</body>

</html>
